<div class="node-settings-dialog modal template hide">
    <div class="modal-header">
        <h1 class="dialog-title">Node.js-Configuration</h1>
    </div>
    <div class="modal-body">
		<table>
			<tr>
				<td>
					<div class="field-container">
						<label>Path to Node binary: <input type="text" placeholder="(leave empty for global node command)" class="node" style="width: 530px"></label>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="field-container">
						<label>Path to NPM binary: <input type="text" placeholder="(leave empty for global npm command)" class="npm" style="width: 530px"></label>
					</div>
				</td>
			</tr>
		</table>
    </div>
    <div class="modal-footer">
        <a href="#" class="dialog-button btn primary save" data-button-id="save">Save</a>
        <a href="#" class="dialog-button btn" data-button-id="cancel">Cancel</a>
    </div>
</div>
