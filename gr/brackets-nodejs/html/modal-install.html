<div class="node-install-dialog modal template hide">
    <div class="modal-header">
        <h1 class="dialog-title">Install module</h1>
    </div>
    <div class="modal-body">
		<table>
			<tr>
				<td>
					<label>Module name: <input type="text" class="name" style="width: 530px"></label>
				</td>
			</tr>
			<tr>
				<td>
					<label><input type="checkbox" class="save"> Save to package.json</label>
				</td>
			</tr>
		</table>
    </div>
    <div class="modal-footer">
        <a href="#" class="dialog-button btn primary" data-button-id="ok">Install</a>
        <a href="#" class="dialog-button btn" data-button-id="cancel">Cancel</a>
    </div>
</div>
